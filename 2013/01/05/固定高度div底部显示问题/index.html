<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">fixHeight &#123;  </div><div class="line">        height: 200px;  </div><div class="line">        border: 1px solid #F00;  </div><div class="line">    &#125;  </div><div class="line">    .fixHeight .bottomShow&#123;  </div><div class="line">        margin-top: 160px;  </div><div class="line">    &#125;  </div><div class="line">```   </div><div class="line">```html</div><div class="line"></div><div class="line">&lt;div class="fixHeight"&gt;  </div><div class="line">&lt;p class="bottomShow"&gt;margin-top&lt;/p&gt;  </div><div class="line">&lt;/div&gt;</div></pre></td></tr></table></figure>

iv class="line"><span class="comment">&lt;!-- more --&gt;</span></div><div class="line"></div><div class="line">## padding-top</div><div class="line"></div><div class="line"></div><div class="line">```css</div><div class="line">.fixHeight2 &#123;  </div><div class="line">    height: 30px;  </div><div class="line">        padding-top:170px;  </div><div class="line">        border: 1px solid #F00;  </div><div class="line">    &#125;  </div><div class="line">    .fixHeight2 .bottomShow&#123;  </div><div class="line">        height: 30px;  </div><div class="line">        line-height: 30px;  </div><div class="line">    &#125;</div></pre></td></tr></table></figure>
